<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <p>Enter you data</p>
    <form action="/register" method="post" >
        <label for="login">Login:</label>
        <input type="text" name="login" id="login" placeholder="login" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="password" required>
        <br>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="name" required>
        <br>
        <label for="surname">Surname:</label>
        <input type="text" name="surname" id="surname" placeholder="surname" required>
        <br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" id="phone_number" placeholder="phone_number" required>
        <br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="email">
        <br>
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday">
        <br>
        <input style="color: darkgreen" type="submit" value="Register">
    </form>
    <form action="/login" method="GET" style="display: inline-block">
        <input style="color: darkgreen" type="submit" value="Back to login">
    </form>
</body>
</html>
